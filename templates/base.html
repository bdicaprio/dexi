<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">Logo</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="">会员中心首页</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          {{ username }}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">退出</a></dd>
        </dl>
      </li>
     
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
      
        <li class="layui-nav-item layui-nav-itemed">
           <a class="" href="javascript:;">高新认定辅助系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="/torchgather/">火炬统计汇总信息</a></dd>
                    <dd><a href="/index/">火炬统计</a></dd>
                </dl>
        </li>
        
        <li class="layui-nav-item layui-nav-itemed">
           <a class="" href="javascript:;">个人中心</a>
                <dl class="layui-nav-child">
                    <dd><a href="/membermanager/">人员管理</a></dd>
                    <dd><a href="/member/">基本资料</a></dd>
                    <dd><a href="/changepasswd/">修改密码</a></dd>
                </dl>
        </li>        
        

        
      </ul>
    </div>
  </div>
  
{% block content %}{% endblock %}
 
<script src="/static/layui.js"></script>
<script src="/static/jquery.min.js" type="text/javascript"></script>
{% block js %}{% endblock %}
</body>
</html>
