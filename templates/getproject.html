<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-body" style="margin-left:-180px;">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <div class="layui-tab">
             <div class="layui-tab-content">
               <div class="layui-tab-item layui-show" style="margin-top:-50px;">
        <div style="width:100%;height:50px;margin-top:20px;">
                    <div style="display:block;float:right" id="layerDemo">                        
                           <button data-method="offset" data-type="auto" class="layui-btn" id="add-project">添加</button>                          
                    </div>
                 </div>
                 
                 <!--遮罩层开始  -->                
                 <div id='shade' class='shade hide'  style="position:fixed;height:100%;width:100%;top:0px;bottom:0px;left:0px;rigth:0px;background-color:#ddd;z-index:1040;opacity: 0.5;"></div>
                 <!-- 遮罩层结束 -->                 
                 
                 <!-- 添加层开始 -->
                     <div id='submit_from' class='submit_from hide layui-anim layui-anim-scale' style="position:fixed;max-height:550px;width:1000px;top:15%;bottom:0%;left:20%;background-color:white;z-index:1080;overflow:auto;">
                            <form class="layui-form" method='post' action='' onsubmit="return dosubmit();" lay-filter="example">{% csrf_token %}
                                      <div class="layui-form-item">
                                            <label class="layui-form-label-project">项目名称</label>
                                                <div class="layui-input-block">
                                                      <input class="layui-input-project" type="text" name="projectName" id="projectName" lay-verify="title" autocomplete="off" placeholder="请输入项目名称" >
                                                </div>
                                      </div>
                                      
                                      
                                      
                                       <div class="layui-form-item">
                                              <div class="layui-inline">
                                                      <label class="layui-form-label-project">项目来源</label>
                                                      <div class="layui-input-inline">
                                                            <input type="text" name="projectFrom"  autocomplete="off" id="projectFrom" class="layui-input-project-small">
                                                      </div>
                                              </div>
                                              <div class="layui-inline">
                                                     <label class="layui-form-label-project">开展形式</label>
                                                     <div class="layui-input-inline">
                                                           <input type="text" name="developmentForm" id="developmentForm"  autocomplete="off" class="layui-input-project-small">
                                                      </div>
                                               </div>
                                              <div class="layui-inline">
                                                     <label class="layui-form-label-project">当年成果展示</label>
                                                     <div class="layui-input-inline">
                                                           <input type="text" name="achievement" id="achievement"   autocomplete="off" class="layui-input-project-small">
                                                      </div>
                                               </div>                                                 
                                        </div>  
                                        
                                        
                                       <div class="layui-form-item">
                                              <div class="layui-inline">
                                                      <label class="layui-form-label-project">经济目标</label>
                                                      <div class="layui-input-inline">
                                                            <input type="text" name="economicGoals"  autocomplete="off" class="layui-input-project-small">
                                                      </div>
                                              </div>
                                              <div class="layui-inline">
                                                     <label class="layui-form-label-project">活动类型</label>
                                                     <div class="layui-input-inline">
                                                           <input type="text" name="activityType" id="activityType"  autocomplete="off" class="layui-input-project-small">
                                                      </div>
                                               </div>
                                              <div class="layui-inline">
                                                     <label class="layui-form-label-project">所处阶段</label>
                                                     <div class="layui-input-inline">
                                                           <input type="text" name="stage" id="stage"   autocomplete="off" class="layui-input-project-small">
                                                      </div>
                                               </div>                                                 
                                        </div> 
                                        
                                        
                                       <div class="layui-form-item">
                                              <div class="layui-inline">
                                                      <label class="layui-form-label-project">起始时间</label>
                                                      <div class="layui-input-inline">
                                                            <input type="text" name="startTime" id="startTime" placeholder="yyyy-MM-dd"  autocomplete="off" class="layui-input-project-small">
                                                      </div>
                                              </div>
                                              <div class="layui-inline">
                                                     <label class="layui-form-label-project">完成时间</label>
                                                     <div class="layui-input-inline">
                                                           <input type="text" name="endTime" id="endTime"   placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input-project-small">
                                                      </div>
                                               </div>                                              
                                              <div class="layui-inline">
                                                     <label class="layui-form-label-project">参加人员（人）</label>
                                                     <div class="layui-input-inline">
                                                           <input type="text" name="personnel" id="personnel"  autocomplete="off" class="layui-input-project-small">
                                                      </div>
                                               </div>                                               
                                        </div> 
                                        
                                       <div class="layui-form-item">
                                              <div class="layui-inline">
                                                      <label class="layui-form-label-project">经费（千元）</label>
                                                      <div class="layui-input-inline">
                                                            <input type="text" name="funds"  autocomplete="off" class="layui-input-project-small">
                                                      </div>
                                              </div>
                                              <div class="layui-inline">
                                                     <label class="layui-form-label-project">政府资金（千元）</label>
                                                     <div class="layui-input-inline">
                                                           <input type="text" name="capital" id="capital"  autocomplete="off" class="layui-input-project-small">
                                                      </div>
                                               </div>                                              
                                              <div class="layui-inline">
                                                         <div style="width:100%;height:50px;">
                                                                <div style="display:block;float:right" id="layerDemo">                        
                                                                       <!-- <button data-method="offset" data-type="auto" class="layui-btn" id="add-project">添加</button>
                                                                        <button data-method="offset" data-type="auto" class="layui-btn" id="cancel-project">取消</button>-->
                                                                        <input type='hidden' id='activitiesData' name='activitiesData' />
                                                                        <input type='submit' class='layui-btn' value='保存'  lay-submit="" lay-filter="save-project">  
                                                                        <input type='submit' class='layui-btn' value='取消'  lay-submit="" lay-filter="cancal-project">                                                                                                                                                   
                                                                </div>
                                                          </div>                                                      
                                               </div>                                               
                                        </div>                                                                                                                                                                  
	                        </form>
	                  </div>    
	                  
	                  
<!--删除层开始  -->
                     <div id='wpd-model-del' class='wpq-model-del hide'  style="position:fixed;height:200px;width:300px;top:30%;bottom:0%;left:40%;rigth:0px;background-color:#E8FAF6;z-index:1050;border-radius: 8px;box-shadow: #666 0px 0px 10px;behavior: url(/PIE.htc);">
	
	                             <div class='title' style='padding-top:12px;text-align:center;height:40px;width:300px;background-color:#E8FAF6'>真的要删除吗</div>
	                                 <form id='form' class='form' method='post' action='/delproject/'>{% csrf_token %}
		 	
		                        <div>
			                         <input type='hidden' id='delid' name='delid' />
		                        </div>
		                        <div class='bottom' style='padding:20% 0 0 5%;text-align:center'>
			                    <input type='submit' class='btn1' value='确定' /><input type='button' class='btn1' value='取消'  onclick="Canceldel()" />
		              </div>
</div>
<!-- 删除层结束 -->	          

                 
	                            
                 <!-- 获取表格数据 --> 
             	 <table class="layui-hide" id="test" lay-filter="test"></table>                                                                                             
             </div>                 
           </div>
        </div>
    </div>
  </div>
</div>
 
<script src="/static/layui.js"></script>
<script src="/static/jquery.min.js" type="text/javascript"></script>
<script>
//JavaScript代码区域
layui.use(['jquery','element','form', 'layedit', 'laydate','table'], function(){
          var $ = layui.$
          ,element = layui.element
          ,form = layui.form
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,table = layui.table
          ,laydate = layui.laydate;
 
          
          table.render({
	        elem: '#test'
            ,url:'/getprojectlist/'
		    ,cols: [[
		       {field:'projectName', width:90, title: '项目名称'}
		      ,{field:'projectFrom', width:90, title: '项目来源'}
		      ,{field:'developmentForm', width:90, title: '开展形式'}
		      ,{field:'achievement', width:90,title: '当年成果展示'}
		      ,{field:'economicGoals', width:90, title: '经济目标'}
		      ,{field:'activityType', width:80, title: '活动类型'}
		      ,{field:'startTime', width:90, title: '起始时间'}
		      ,{field:'endTime', width:90, title: '完成时间'}
		      ,{field:'stage', width:80, title: '所处阶段'}
		      ,{field:'personnel', width:80, title: '参加人员（人）'}
		      ,{field:'time', width:80, title: '时间（人月）'}
		      ,{field:'capital', width:110, title: '经费（千元）'}	
		      ,{field:'funds', width:110, title: '政府资金（千元）'}	
		      ,{fixed: 'right',  toolbar: '#barDemo'}	      
	        ]]
	    ,page: true
	  });
          
});   
</script>
</body>
</html>
