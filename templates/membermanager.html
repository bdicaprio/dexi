{% extends 'base.html' %}
{% block content %}

  <div class="layui-body">
    <!-- 内容主体区域 -->

                 
                    
      <div style="margin-top:30px;width:100%;height:50px;">
            <div style="display:block;float:left;margin-left:30px;" id="layerDemo">                        
                 <button data-method="offset" data-type="auto" class="layui-btn" id="add-project">添加</button>                          
            </div>
      </div>
    
    
      <div style="padding: 15px;">

                 <from class="layui-form" method="post" action="" onsubmit="return dosubmit();" lay-filter="example">{% csrf_token %}
						<table class="layui-hide" id="test" lay-filter="demo123"></table>                      
                                                                                                                                                           
                 </from>
                                                  
      </div>
      
      
 </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    
  </div>
</div>
{% endblock %}



{% block js %}
<script>
layui.use(['jquery','element','form','table', 'layedit', 'laydate'], function(){
      var element = layui.element
      ,table = layui.table
      ,form = layui.form;
      
      table.render({
	    elem: '#test'
	    ,url:'/getuserinfo/'
	    ,cols: [[
	       {field:'username', width:90, title: '用户名称'}
	      ,{field:'nickname', width:120, title: '昵称'}
	      ,{field:'phone', width:200, title: '电话'}
	      ,{field:'email', width:300,title: 'E-mail'}
	      ,{field:'companyname', width:700, title: '公司名称'}
	      ,{fixed: 'right',  toolbar: '#barDemo'}
	      
	    ]]
	    ,page: true
	  });
      
      
});

</script>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
{% endblock %}
