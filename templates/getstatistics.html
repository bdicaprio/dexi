<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-body" style="margin-left:-180px;">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <div class="layui-tab">
             <div class="layui-tab-content">
               <div class="layui-tab-item layui-show">
                 <from class="layui-form" method="post" action="" onsubmit="return dosubmit();" lay-filter="example123">{% csrf_token %}
                      <div class="layui-form-item">
                           <div class="layui-inline">
                                <label class="layui-form-label">统一社会信用代码或企业组织机构代码(qa03)</label>
                                <div class="layui-input-inline">
                                     <input type="text" name="organizationCode" id='organizationCode' autocomplete="off" class="layui-input" value={{ resultStatistics.organizationCode }} >
                                </div>
                           </div>
                           <div class="layui-inline">
                                <label class="layui-form-label">行政区划代码(qa19)</label>
                                <div class="layui-input-inline">
                                     <input type="text" name="areaNumber" id="areaNumber" autocomplete="off" class="layui-input" value={{ resultStatistics.areaNumber }}>
                                </div>
                           </div>
                      </div>
                      
                      <div class="layui-form-item">
                           <div class="layui-inline">
                                <label class="layui-form-label">企业（单位）详细名称(qa04)</label>
                                <div class="layui-input-inline">
                                     <input type="tel" name="enterpriseName"  id="enterpriseName" autocomplete="off" class="layui-input" value={{ resultStatistics.enterpriseName }} >
                                </div>
                           </div>
                           <div class="layui-inline">
                                <label class="layui-form-label">法人性质（qa15）</label>
                                <div class="layui-input-inline">
                                     <input type="text" name="natureOfCorporation" id="natureOfCorporation" autocomplete="off" class="layui-input" value={{ resultStatistics.natureOfCorporation }} >
                                </div>
                           </div>
                      </div>                     
                      
                      <div class="layui-form-item">
                           <div class="layui-inline">
                                 <input type='hidden' id='corporateGenderId' name='corporateGenderId' />
                                 <label class="layui-form-label">企业法人性别（qa19）</label>
                                 <div class="layui-input-inline">
                                        <select name="corporateGender" lay-filter="aihao" id="corporateGender">
                                            <option value=""></option>
                                            <option value="1">男</option>
                                            <option value="2">女</option>
                                        </select>
                                 </div>
                            </div>
                            
                            <div class="layui-inline">
                                   <label class="layui-form-label">出生年月（qa20）</label>
                                   <div class="layui-input-inline">
                                         <input type="text" name="birthday" id="birthday"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" value={{ resultStatistics.birthday|date:"Y-m-d H:i:s"  }} >
                                   </div>
                            </div>
                            
                            <div class="layui-inline">
                                   <input type='hidden' id='educationId' name='educationId' />
                                   <label class="layui-form-label">学历（qd22）</label>
                                   <div class="layui-input-inline">
                                        <select name="education" lay-filter="aihao" id='education'  >
                                            <option value=""></option>
                                            <option value="1">1.研究生</option>
                                            <option value="2">2.本科</option>
                                            <option value="3">3.大专</option>
                                            <option value="4">4.其他</option>
                                        </select>
                                 </div>
                            </div>
                      </div> 
                      
                      <div class="layui-form-item">
                           <div class="layui-inline">
                                <label class="layui-form-label">企业通讯地址（qa05）</label>
                                <div class="layui-input-inline">
                                     <input type="text" name="address" id="address" autocomplete="off" class="layui-input" value={{ resultStatistics.address }} >
                                </div>
                           </div>
                           <div class="layui-inline">
                                <label class="layui-form-label">邮政编码（qa06）</label>
                                <div class="layui-input-inline">
                                     <input type="text" name="postalCode" id="postalCode" autocomplete="off" class="layui-input" value={{ resultStatistics.postalCode }} >
                                </div>
                           </div>
                      </div>                           
                      
                      <div class="layui-form-item-address">
                                   <label class="layui-form-label-address">企业注册地址（qa07）</label>
                                   <div class="layui-input-block">
                                            <input type="text" name="registeredAddress" id="registeredAddress" placeholder="" autocomplete="off" class="layui-input" value={{ resultStatistics.registeredAddress }} >
                                   </div>
                      </div>                  
  
                      <div class="layui-form-item">
                           <div class="layui-inline">
                                 <label class="layui-form-label">企业负责人（qa08）</label>
                                 <div class="layui-input-inline">
                                      <input type="text" name="manager" id="manager" autocomplete="off" class="layui-input" value={{ resultStatistics.manager }} >
                                  </div>
                            </div>
                            <div class="layui-inline">
                                   <label class="layui-form-label"> 联系电话（qa09）</label>
                                   <div class="layui-input-inline">
                                         <input type="text" name="telephone" id="telephone" autocomplete="off" class="layui-input" value={{ resultStatistics.telephone }} >
                                   </div>
                            </div>
                            <div class="layui-inline">
                                   <label class="layui-form-label">传真（qa10）</label>
                                   <div class="layui-input-inline">
                                           <input type="text" name="fax" id="fax" autocomplete="off" class="layui-input" value={{ resultStatistics.fax }} >
                                   </div>
                            </div>
                      </div>
                      
                      <div class="layui-form-item">
                           <div class="layui-inline">
                                 <label class="layui-form-label">统计负责人（qa20）</label>
                                 <div class="layui-input-inline">
                                      <input type="text" name="statisticalControlOfficer" id="statisticalControlOfficer" autocomplete="off" class="layui-input" value={{ resultStatistics.statisticalControlOfficer }} >
                                  </div>
                            </div>
                            <div class="layui-inline">
                                   <label class="layui-form-label">填报人（qa11）</label>
                                 <div class="layui-input-inline">
                                      <input type="text" name="preparedBy" id="preparedBy" autocomplete="off" class="layui-input" value={{ resultStatistics.preparedBy }} >
                                  </div>
                            </div>
                            <div class="layui-inline">
                                   <label class="layui-form-label">填报人电话（qa17）</label>
                                   <div class="layui-input-inline">
                                           <input type="tel" name="preparedByTelephone" id="preparedByTelephone" autocomplete="off" class="layui-input" value={{ resultStatistics.preparedByTelephone }} >
                                   </div>
                            </div>
                      </div>       
                      
                      <div class="layui-form-item">
                           <div class="layui-inline">
                                <label class="layui-form-label">填报时间（qa12）</label>
                                   <div class="layui-input-inline">
                                         <input type="text" name="fillingTime" id="fillingTime"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" value={{ resultStatistics.fillingTime|date:"Y-m-d H:i:s"  }} >
                                   </div>
                           </div>
                           <div class="layui-inline">
                                <label class="layui-form-label">Email地址（qa13）</label>
                                <div class="layui-input-inline">
                                     <input type="text" name="email" id="email" autocomplete="off" class="layui-input" value={{ resultStatistics.email }} >
                                </div>
                           </div>
                      </div>                          
                                     
                      <div class="layui-form-item">
                           <div class="layui-inline">
                                <label class="layui-form-label">网址（qa14）</label>
                                <div class="layui-input-inline">
                                     <input type="text" name="url"  id="url" autocomplete="off" class="layui-input" value={{ resultStatistics.url }} >
                                </div>
                           </div>
                           <div class="layui-inline">
                                <label class="layui-form-label">填报人手机（qa17）</label>
                                <div class="layui-input-inline">
                                     <input type="text" name="preparedByMobilephone" id="preparedByMobilephone" autocomplete="off" class="layui-input" value={{ resultStatistics.preparedByMobilephone }} >
                                </div>
                           </div>
                      </div>  
                      
                      <div style="width:100%;height:50px;">
                           <div style="display:block;float:right" id="layerDemo"> 
                                <input type=text id="statisticsId" name="statisticsId" value={{ resultStatistics.id }}  >                                                                           
                                <input type='submit' class='layui-btn layui-btn-danger' value='保存'  lay-submit="" lay-filter="save-statistics">                                  
                           </div>
                     </div>                      
                 </from>
             </div>                 
           </div>
        </div>
    </div>
  </div>
</div>
 
<script src="/static/layui.js"></script>
<script src="/static/jquery.min.js" type="text/javascript"></script>
<script>
//JavaScript代码区域
layui.use(['jquery','element','form', 'layedit', 'laydate'], function(){
          var $ = layui.$
          ,element = layui.element
          ,form = layui.form
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,laydate = layui.laydate;
              
           laydate.render({
              elem: '#birthday'
          });
    
          laydate.render({
              elem: '#fillingTime'
          });
          
          
    form.on('submit(save-statistics)', function(data){
              	  
          $.ajax({
  		   type: 'POST',
  		   data:data.field,
           url: '/addStatistics/',
  		   cache: false,
  		   async: false,
  		   success: function(data){　　　　　　　　　
           layer.alert("保存成功", { });
  		}
      })       
        return false;        
     }); 
}); 
    
    
   
var username = window.parent.username;

</script>
</body>
</html>
