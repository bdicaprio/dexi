<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登入 - Fly社区</title>
    <link rel="stylesheet" href="/static/css/layui.css">
    </head>
    <body>
         <div class="fly-header layui-bg-black"> 
             <div class="layui-container"> <a class="fly-logo" href="/"> <img src="/static/logo.jpg" alt="layui"> </a> 
                 <ul class="layui-nav fly-nav layui-hide-xs"> 
                 </ul> 
                 
                 <ul class="layui-nav fly-nav-user"> 

                 </ul> 
             </div>
          </div>
          <div class="layui-container fly-marginTop"> 
                  <div  class="fly-panel fly-panel-user" pad20> 
                          <div  class="layui-tab layui-tab-brief" lay-filter="user"> 
                                <ul class="layui-tab-title"> 
                                       <li class="layui-this" style="margin-left:500px;">登入</li> 
                                 </ul>                                     
                                            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;"> 
                                                 <div class="layui-tab-item layui-show"> 
                                                     <div class="layui-form layui-form-pane">
                                                        <form method="post" action="/authlogin/" >{% csrf_token %}
                                                              <div class="layui-form-item" style="margin-left:400px;"> 
                                                                     <input type="hidden" name="secret" value="%E9%98%B2%E6%AD%A2%E5%B9%BF%E5%91%8A%E7%8B%97454212"> 
                                                                     <label for="L_username" class="layui-form-label" >用户名</label> 
                                                                     <div class="layui-input-inline"> 
                                                                         <input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" class="layui-input"> 
                                                                     </div>                                                                   
                                                              </div>
                                                              
                                                              <div class="layui-form-item" style="margin-left:400px;">
                                                                    <label for="L_password" class="layui-form-label">密码</label>                                       
                                                                    <div class="layui-input-inline"> 
                                                                       <input type="password" id="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                                                                    </div> 
                                                               </div>  
                                                                                                                                                          
                                                               
                                                               <div class="layui-form-item" style="margin-left:500px;"> 
                                                                     <!-- <button class="layui-btn" lay-filter="*" lay-submit>立即登录</button> -->                                    							     
                                     							     <input type='submit' class='layui-btn' value='立即登入'  lay-submit="" lay-filter="login"> 
                                     							     <span style="color:red;">{{ error }}</span>
                                                               </div>                                                                                                     
                                                     </form>
                                             </div> 
                                     </div>
                               </div> 
                           </div> 
                      </div>
                </div>                  
         </div>
                      
     </body>
</html>
